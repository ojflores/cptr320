<body>

    <h1>Intramural API</h1>
    <h2>Teams</h2>
    <div id="teams">
        <button id="create-team">Create Team</button>

        <button id="delete-team">Delete Team</button>
        <button id="list-teams">Lists All Teams</button>

    <h2>Players</h2>
    <div id="players">

        <button id="update-player">Update Player</button>
        <button id="delete-player">Delete Player</button>
        <button id="all-players">Show All Players</button>
    </div>
    <h2>Add Game to Calendar</h2>

	<button id="add-game">Add Game</button>
    </div>
