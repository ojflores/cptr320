<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Todo GUI</title>
    <script src="todo.js" type="text/javascript"></script>
</head>

<body>

    <h1>ToDo</h1>
    <h2>Tasks</h2>
    <div id="tasks">
        <button id="create-task">Create</button>
        <button id="read-task">Read</button>
        <button id="update-task">Update</button>
        <button id="delete-task">Delete</button>
        <button id="list-tasks">Tasks by List</button>
    </div>
    <h2>Lists</h2>
    <div id="lists">
        <button id="create-list">Create</button>
        <button id="read-list">Read</button>
        <button id="update-list">Update</button>
        <button id="delete-list">Delete</button>
        <button id="all-lists">Show All</button>
    </div>
    </br></br></br></br>
    <div id="show-template">
        <p>template to be implemented</p>
    </div>

    
    
</body>

</html>
